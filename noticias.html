<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

    <body>
        <div id="banner">
            <div id="img-banner">
                <img src="banner_news.png" alt="banner" width="250px" height="250px">
                <div id="cont-banner">News Today</div>
            </div>
        </div>
        <div id="conteudo">

                <ul>
                    <li><a href="index.html">Home</a></li>

            <h1>Notícias de todo o mundo</h1>
            <h2>Faça uma pesquisa personalizada das notícias</h2>
            <div id="div_pais">
                <b>País:</b>
                <select name="pais" id="paises">
                    <option selected="selected">Escolha um país</option>
                    <option value="brasil">Brasil</option>
                    <option value="alemanha">Alemanha</option>
                    <option value="argentina">Argentina</option>
                    <option value="estados_unidos">Estados Unidos</option>

                    <option value="russia">Rússia</option>
                    <option value="suica">Suíça</option>
                    <option value="franca">França</option>
                </select>
            </div>
            <div id="div_interesses">
                <b>Interesses:</b>
                <select name="interesses" id="interesses">
                    <option selected="selected">Escolha um interesse</option>
                    <option value="esportes">Esportes</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="gastronomia">Gastronomia</option>
                    <option value="ciencia">Ciência</option>
                    <option value="entretenimento">Entretenimento</option>
                    <option value="novela">Novela</option>
                    <option value="astronomia">Astronomia</option>
                </select>
            </div>
            <div id="pesquisar">
                <button id="pesquisar" onclick="pesquisar()">Pesquisar</button>

            </div>
        </div>
    </body>
</html>
